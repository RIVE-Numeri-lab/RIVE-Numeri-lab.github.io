<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira%20Sans">
  <link rel="stylesheet" href="/assets/css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
  <script>
    $(document).ready(function(){
      $(".toggler").click(function(){
        $("#navig_dropdown").slideToggle()
      })
      
      if ($(".toggler").is(":visible")) {
        $("#navig_dropdown").hide()
      } else {
        $("#navig_dropdown").show()
      }
    });
    $(window).resize(function(){
      if ($(".toggler").is(":visible")) {
        $("#navig_dropdown").hide()
      } else {
        $("#navig_dropdown").show()
      }
    })
  </script>
  <style>
    .toggler {
      padding:9px;
      padding-top:13px;
      padding-bottom:7px;
      display:none;
    }
    @media only screen and (max-width: 775px) {
      .toggler {
        display: block;
        position:absolute;
        right:0;
      }
      #navig_dropdown{
        display:block;
        position:absolute;
        top:46px;
        right:0;
      }
      #navig_dropdown li {
        float:none;
      }
      #navig_dropdown li a {
        background-color:#333;
      }
    }
  </style>
</head>
<body>
  <nav>    
    	<ul>
        <li><a id="homelink" href="/">NumeriLab</a></li>
        <div id = "navig_dropdown">
          <li><a class="nav-link" href = "/news">News</a></li>
          <li><a class="nav-link" href = "/calendar">Calendar</a></li>        
          <li><a class="nav-link" href = "/workshops">Workshops</a></li>        
          <li><a class="nav-link" href = "/analysis_projects">Analysis projects</a></li>
          <li><a class="nav-link" href = "/useful_links">Useful links</a></li>
          <li><a class="nav-link" href = "/about">About us</a></li>
        </div>
        <li><a href="#" class="toggler"><svg class="bi bi-list" width="23px" height="23px" viewBox="3 3 11 11" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
  </svg></a></li>
    	</ul>      
    </div>
  </nav>
  <main>		
	{{ content }}
  </main>    
  
  
</body>
</html>
