<h1>News</h1>

  <dl class="event_list">
  {% for post in site.news reversed %}
      <dt>{{ post.date | date: "%b %d, %Y"}}</dt>
      <dd><a href = "{{ post.url }}">{{ post.title }}</a></dd>
  {% endfor %}
  </dl>
