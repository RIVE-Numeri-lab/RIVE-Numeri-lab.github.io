---
layout: default
title: Workshops
---
<style>
  .workshop_container {
    float:left;
    margin:10px;
    width:300px;
    height:200px;
    border:1px solid #ccc;
    padding:20px;
  }
  .thumb {
    background-color:#fff;
    width:100px;
    min-height:200px;
    float:right;
    margin-left:30px;
    text-align:center;
  }
  .workshop_container a {
    text-decoration:none;
    color:#007bff;
  }
</style>
<h1>Workshops</h1>

  {% for post in site.workshops %}
  
<div class="workshop_container">
    <div class="thumb">
      <img src="/img/logos_rive_coul-01.png" width="50"/>
    </div>  
  <div class="post_preview">
      <strong>{{ post.category }}</strong>
      <h3>{{ post.title }}</h3>
      {{ post.date | date: "%b %Y" }}<br /><br />
      <a href="{{ post.url }}" class="stretched-link">Continue reading</a>
    </div>
  </div>
</div>
  
  {% endfor %}
